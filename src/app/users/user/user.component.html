<div *ngIf="loading" class="row">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Loading...</h1>
        </div>
    </div>
</div>

<div *ngIf="error" class="row">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>{{ error.status }}</h2>
            <p>{{ error.message }}</p>
            <br><br> {{ error.url }}
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading && !error">
    <div class="col-3">
        <img [src]="user.avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong> {{ user.id}}
            </li>
            <li>
                <strong>Nombre</strong> {{ user.first_name}}
            </li>

            <li>
                <strong>Apellido</strong> {{ user.last_name}}
            </li>

        </ul>
    </div>
</div>
